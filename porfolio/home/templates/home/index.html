<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>{{name}}</h3>

    {% for project in projects %}
        <div>{{project.title}}</div>
    {% endfor %}

    {% for blog in blogs %}
        <div>{{blog.title}}</div>
    {% endfor %}

    {% for c in contact %}
        <div>{{c.email}}</div>
    {% endfor %}

    <form method="POST" action="/">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="send msg">
    </form>
</body>
</html>
